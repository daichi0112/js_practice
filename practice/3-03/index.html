<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
<style>
  section img {
    max-width: 100%;
  }
  .center {
    margin: 0 auto 0 auto;
    max-width: 90%;
    width: 500px;
  }
  ul {
    display: flex;
    margin: 0;
    padding: 0;
    list-style-type: none;
  }
  li {
    flex: 1 1 auto;
    margin-right: 8px;
    width: 100%;
  }
  li:last-of-type {
    margin-right: 0;
  }
</style>
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
  <div class="center">
    <div>
      <img src="images/image1.jpeg" id="bigimg">
    </div>
    <ul>
      <li><img src="images/image1.jpeg" class="js-img" data-image="images/image1.jpeg"></li>
      <li><img src="images/image2.jpeg" class="js-img" data-image="images/image2.jpeg"></li>
      <li><img src="images/image3.jpeg" class="js-img" data-image="images/image3.jpeg"></li>
      <li><img src="images/image4.jpeg" class="js-img" data-image="images/image4.jpeg"></li>
    </ul>
  </div>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script src="script.js"></script>

</html>
